spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flashpay
    username: root
    password: 0000
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui
      tags-sorter: alpha
      operations-sorter: alpha